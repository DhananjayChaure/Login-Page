<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validated login form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <!--<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()"> --><!--method=post gives error 405 because it only used in dynamicwebsite or externalserver thats why we using get method bcoz it used for static websites-->
        <form class="login_form" action="home.html" method="get" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error"></div>
            
            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="pass_error"></div>
            
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
